<app-header></app-header>
<main>
   <section class="jumbotron">
      <div class="container d-flex flex-column align-items-center">
         <h1 class="jumbotron-heading">Welcome!</h1>
         <p class="lead text-muted">To get started, add some items to your list:</p>
         <app-add-todo (addTodo)="getNewTodo($event)"></app-add-todo>
      </div>
   </section>
   <div class="todosList">
      <div class="container">
         <app-todos [todos]="todoList" (deleteItemParent)="deleteRoot($event)" (toggleItemParent)="toggleRoot($event)">
         </app-todos>
      </div>
   </div>

</main>
